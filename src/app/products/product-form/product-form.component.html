<mat-card>
  <mat-toolbar color="primary">Cadastro de produtos</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">

      <mat-form-field hintLabel="Max 50 caracteres" class="full-width">
        <mat-label>Digite o nome do produto</mat-label>
        <input matInput #input maxlength="50" placeholder="Ex. Chiclete" formControlName="name" #name>
        <mat-hint align="end">{{input.value.length}}/50</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 13 caracteres" class="full-width">
        <mat-label>Digite o código de barras do produto</mat-label>
        <input matInput #input maxlength="13" placeholder="Ex. 12345" formControlName="barCode" #barCode>
        <mat-hint align="end">{{input.value.length}}/13</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Digite preço do produto</mat-label>
        <input matInput #input placeholder="Ex. 30.5" formControlName="price" #price>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button class="btn-space" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
