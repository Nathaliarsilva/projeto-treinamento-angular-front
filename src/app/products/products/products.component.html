<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Produtos</mat-toolbar>
    <div *ngIf="products$ | async as products; else loading">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>

        <ng-container matColumnDef="barCode">
          <th mat-header-cell *matHeaderCellDef> Código de Barras </th>
          <td mat-cell *matCellDef="let product"> {{ product.barCode }} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
